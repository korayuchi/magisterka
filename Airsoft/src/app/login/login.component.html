
<div class="container">
  
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Adres email</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Hasło</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Zaloguj</button>
      </form>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Zaloguj się przez Google!</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Nie masz konta? <a href="/register">Stwórz konto</a></p>
    </div>
  </div>
</div>
